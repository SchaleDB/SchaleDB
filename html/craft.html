<div class="container-xl py-md-3">
    <div class="row">
        <div class="col-12 col-md-6 ba-page">
            <div class="px-0 px-xl-1 sidebar">
                <div id="ba-craft-list-container" class="card p-2 screen-height mobile-scroll">
                    <div class="card-header">
                        <div class="d-flex flex-wrap gap-2">
                            <nav id="ba-craft-list-tabs" class="nav nav-pills nav-justified flex-fill">
                                <a id="ba-item-list-tab-synthesis" class="active nav-link" data-bs-toggle="tab" href="#ba-craft-list-nodes" data-localize-id="ui,synthesis"></a>
                                <a id="ba-item-list-tab-fusion" class="nav-link" data-bs-toggle="tab" href="#ba-fusion-list-recipes" data-localize-id="ui,fusion"></a>
                            </nav>
                            <div class="flex-fill d-flex gap-2">
                                <input type="search" class="form-control h-100" id="craft-search-text" data-ph-localize-id="ui,filter_by_name" autocomplete="off">
                                <button id="craft-toggle-chance" class="btn btn-dark tooltip-button" type="button"><i class="fa-solid fa-percent"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="tab-content">
                            <div id="ba-craft-list-nodes" class="ba-craft-list tab-pane active show">
                                <div id="ba-craft-list" class="ba-item-list">
                                    <div id="craft-select-grid" class="selection-grid craft align-top flex-fill">
                                    </div>
                                </div>
                            </div>
                            <div id="ba-fusion-list-recipes" class="ba-craft-list tab-pane">
                                <div id="ba-fusion-list" class="ba-item-list">
                                    <div id="fusion-select-grid" class="selection-grid items align-top flex-fill">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-6 ba-page">
            <div class="px-0 ps-xl-3" id="ba-craft-info">
                <div id="ba-craft-details-container" class="card p-2">
                    <div class="card-header">
                        <div class="d-flex flex-row align-items-top px-1 py-2">
                            <div class="flex-grow-1 me-2">
                                <div>
                                    <h2 id="ba-craft-name" class="title-text mb-3"></h2>
                                    <h5 class="d-inline-block me-2" id="ba-craft-type"></h5>
                                    <span id="ba-craft-rarity" class="ba-info-pill-s bg-theme"></span>
                                </div>
                            </div>
                            <div id="ba-craft-icon">
                                <img id="ba-craft-icon-img" class="" src="">
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="ba-panel p-2">
                            <p id="ba-craft-description" class="mb-0"></p>
                        </div>
                        <h5 id="ba-craft-rewards-title" class="text-bold mt-4" data-localize-id="ui,craft_rewards"></h5>
                        <div class="ba-panel p-2 pb-0 mt-2">
                            <div id="ba-craft-rewards" class="d-flex flex-wrap justify-content-center">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
